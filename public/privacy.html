<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title id="mainTitle">Privacy Policy - Realtime Server Time</title>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.4.20/dist/full.css" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/i18next@21.6.14/i18next.min.js"></script>
</head>
<body class="min-h-screen flex flex-col items-center justify-start p-4 gap-4 bg-base-100 text-base-content">

  <!-- Header -->
  <div class="w-full max-w-xl text-center">
    <h1 id="mainTitle" class="text-2xl font-bold mb-2 dark:text-gray-100">Privacy Policy</h1>
    <p class="text-sm text-gray-500 dark:text-gray-300">
      <span id="privacyContent">We do not collect or store any personal data. All requests are anonymous.</span>
    </p>
  </div>

  <!-- Language Selector -->
  <div class="w-full max-w-xl flex items-center gap-2">
    <label class="label-text w-44">🌐 Language</label>
    <select id="langSelect" class="select select-bordered select-sm flex-1">
      <option value="ko">한국어</option>
      <option value="en">English</option>
      <option value="ja">日本語</option>
      <option value="zh">简体中文</option>
      <option value="zh-TW">繁體中文</option>
      <option value="es">Español</option>
      <option value="hi">हिन्दी</option>
      <option value="pt">Português</option>
      <option value="ru">Русский</option>
      <option value="fr">Français</option>
      <option value="de">Deutsch</option>
      <option value="it">Italiano</option>
      <option value="tr">Türkçe</option>
      <option value="id">Bahasa Indonesia</option>
      <option value="pl">Polski</option>
    </select>
  </div>

  <!-- Navigation Links -->
  <footer class="mt-6 flex flex-wrap justify-center gap-4 text-sm">
    <a id="linkHome" href="/" class="link link-hover">🏠 Home</a>
    <a id="linkAbout" href="/about.html" class="link link-hover">📘 About</a>
    <a id="linkPrivacy" class="link link-hover">🔐 Privacy Policy</a>
    <a id="linkContact" href="/contact.html" class="link link-hover">📨 Contact</a>
  </footer>

  <!-- Script -->
  <script type="module">
    import { setupI18n } from './main.js';
    setupI18n("index", (t) => {
      document.getElementById("mainTitle").textContent = t("linkPrivacy");
      document.title = t("linkPrivacy") + " - Realtime Server Time";
      document.getElementById("privacyContent").textContent = "🛡️ " + t("linkPrivacy") + ": " + t("description");
      document.getElementById("linkHome").textContent = `🏠 ${t("linkHome")}`;
      document.getElementById("linkAbout").textContent = `📘 ${t("linkAbout")}`;
      document.getElementById("linkPrivacy").textContent = `🔐 ${t("linkPrivacy")}`;
      document.getElementById("linkContact").textContent = `📨 ${t("linkContact")}`;
    });
  </script>
  <script type="module" src="/main.js"></script>
</body>
</html>
